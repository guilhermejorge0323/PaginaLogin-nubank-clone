<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon" href="img/new-logo-white.svg">
    <!-- css -->
    <link rel="stylesheet" href="estilo.css">
    <title>Login - Nubank</title>
</head>
<body>
    
    <main>
        <!-- logo -->
        <div class="logo">
            <img src="img/new-logo-white.svg" alt="">
        </div>

        <!-- area login -->
            <div id="area-login">
                <!-- area titulo-->
                    <div id="area-titulo">
                        <p>Faça seu login</p>
                    </div>
                <!-- fim area titulo -->

                <!-- area formularios -->
                    <div id="area-formularios">
                        <div id="formularios">
                            <form action="">

                                <div id="area-cpf" class="borda-p-intput">
                                    <label for="">CPF</label>
                                    <input type="text" name="" id="cpf">
                                </div>

                                <div id="area-senha" class="borda-p-intput">
                                    <label for="">Senha</label>
                                    <input type="password" name="" id="senha">
                                </div>

                                <button type="button"  disabled>continuar</button>

                            </form>
                        </div>
                    </div>
                <!-- fim aarea formularios -->

                <!-- area outros acessos -->
                    <div id="area-outros-acessos">
                        <a href="">Esqueci minha senha ></a>
                        <a href="">Ainda não sou cliente></a>
                    </div>
                <!-- fim area outros acessoa -->
            </div>
        <!-- fim area logins -->
    </main>
    
<script src="index.js"></script>    
</body>
</html>
