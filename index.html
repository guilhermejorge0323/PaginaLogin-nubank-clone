<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon" href="img/new-logo-white.svg">
    <!-- css -->
    <link rel="stylesheet" href="estilo.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <title>Login - Nubank</title>
</head>
<body>
    
    <main>
        <!-- logo -->
        <div class="logo ocultar" onclick="giroLogo()">
            <img id="logo" src="img/new-logo-white.svg" alt="">
        </div>

        <!-- area login -->
            <div id="area-login">
                <!-- area titulo-->
                    <div id="area-titulo">
                        <p>Faça seu login</p>
                    </div>
                <!-- fim area titulo -->

                <!-- area formularios -->
                    <div id="area-formularios">
                        <div id="formularios">
                            <form action="">

                                <div id="area-cpf" class="borda-p-intput">
                                    <label   for="cpf">CPF</label>
                                    <input type="text"  onblur="formulariCpfDesativado()"   onfocus="formularioCpfAtivado()" onkeyup="verificaCpf()"  maxlength="14"  id="cpf">
                                </div>

                                <div id="area-senha" class="borda-p-intput">
                                    <label for="senha">Senha</label>
                                    <input type="password" onblur="fomrularioSenhaDesativado()" onfocus="formularioSenhaAtivado()" onkeyup="verificaSenha()"  id="senha">
                                </div>

                                <button type="button" id="btn"  disabled>continuar</button>

                            </form>
                        </div>
                    </div>
                <!-- fim aarea formularios -->

                <!-- area outros acessos -->
                    <div id="area-outros-acessos">
                        <a href="">Esqueci minha senha ></a>
                        <a href="">Ainda não sou cliente></a>
                    </div>
                <!-- fim area outros acessoa -->
            </div>
        <!-- fim area logins -->
    </main>
    
<script src="js/index.js"></script>
<script src="js/valida.js"></script>   
</body>
</html>
